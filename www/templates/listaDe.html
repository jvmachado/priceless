<ion-view title="Lista de {{title}}" id="page7">
  <ion-content padding="true" class="has-header">
    <form id="listaDe-form3" class="list">
      <label class="item item-input" id="listaDe-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar">
      </label>
    </form>
    <div id="listaDe-container2" ng-init="loadItems()">
      <ion-list id="listaDe-list4" ng-repeat="item in items">
        <ion-item ng-click="getId($event)" id="{{item.id}}">{{item.estabelecimento}}<br>
          <span class="item-note">{{item.nome}}: R${{item.custo}}</span>
        </ion-item>
      </ion-list>
    </div>
    <div>
      <img src="img/yPvo3c02RRe9bBUoZhUp_Screenshot_1.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
  </ion-content>
</ion-view>
